<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <div class="parent-container">
            <div class="container">
                <form action="">
                    <label>Player 1 Name (X)</label>
                    <input type="text" class="playerOneInput">
                    <label>Player 2 Name (O)</label>
                    <input type="text" class="playerTwoInput">
                </form>
                <div class="buttons">
                    <button>Start</button>
                    <button>Restart</button>
                </div>
                <div class="text-display">
                    <div></div>
                </div>
            </div>
            <div class="gameboard">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>

</html>
